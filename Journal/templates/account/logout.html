{% extends "_base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="my-3 p-3">
  <div class="container">
      <div class="row d-flex justify-content-center">
          <div class="col-lg-5">
              <div class="card shadow-lg border-0 p-3 rounded mt-0 mb-3">
                  <div class="card-header d-flex justify-content-center">
                      <h1 class="fw-light my-1 text-center">{% trans "Sign Out" %}</h1>
                  </div>
                  
                  <div class="card-body">
                      <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>                
                      <hr>                    
                      <form class="login" method="POST" action="{% url 'account_logout' %}">
                          {% csrf_token %}
                          {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                          {% endif %}

                          <div class="form-row d-flex justify-content-center">
                              <button class="col-12 btn btn-dark" type="submit">{% trans 'Sign Out' %}</button>    
                          </div>
                      </form>
                  </div>
              </div>                   
          </div>               
      </div>
  </div>
</div>


{% endblock %}
